<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tugas42js</title>
  </head>
  <body>
    <p onmouseover="mosover(this)" onmouseout="mosout(this)">Dekatkan Mouse</p>
    <script type="text/javascript">
      function mosover(x){
        x.style.color="red";
      }
      function mosout(x){
        x.style.color="black";
      }
    </script>
  </body>
</html>
